<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <section class=".section">
  <div class="image">
    <img src="images/illustration-hero.svg" alt="icon">
  </div>
<div class="text">
 <h2> Order Summary</h2>

 <p class="info"> <span class="nowrap">You can now listen to millions of</span> <span class="nowrap">songs, audiobooks, and podcasts on</span> <span class="nowrap">any 
  device anywhere you like! </span></p> 
<div class="plans">
  <img src="images/icon-music.svg" alt="icon-music" width="50" height="50" class="music">

  <div class="pay">
 <p><b> Annual Plan </b></p>
 <p class="five"> $59.99/year </p>
</div>

 <a href="#" class="link">Change</a> 
</div>
<div class="btn">
 <button type="submit" class="proceed"><b> Proceed to Payment</b></button> 

 <button class="cancel"><b>Cancel Order </b> </button>
</div>
</div>
  

</section>
</body>
</html>
